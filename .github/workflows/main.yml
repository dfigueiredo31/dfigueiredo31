---

name: Compile resume from README.md file

on:
  push:
    branches:
      - 'main'
    paths:
      - 'template/template.tex'
      - 'README.md'
permissions:
  contents: write
  
jobs:
  compile:
    name: Compile LaTex to MD and PDF
    runs-on: ubuntu-latest
    steps:
      - name: Create output folder
        run: mkdir out
    
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate PDF document
        uses: docker://pandoc/latex
        with:
          args: README.md --metadata-file=template/metadata.yml --template=template/template.tex -o out/resume.pdf

      - name: Generate LaTex document (for manual editing)
        uses: docker://pandoc/latex
        with:
          args: README.md --metadata-file=template/metadata.yml --template=template/template.tex -o out/resume.tex
    
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume
          path: out

