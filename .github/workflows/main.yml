---

name: Compile resume from src/resume.yml

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/main.yml'
      - 'src/resume.yml'
      - 'templates/*'

permissions:
  contents: write
  
jobs:
  compile:
    name: Compile resume source to MD and PDF
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate PDF document
        uses: docker://pandoc/extra
        with:
          args: src/resume.yml --template=templates/pdf_template.tex --output=output/david_figueiredo_net_dev_cv.pdf

      - name: Generate MD document (README.MD)
        uses: docker://pandoc/extra
        with:
          args: src/resume.yml --template=templates/md_template.md --write=gfm --wrap=none --output=README.md

      - name: Add and commit to main
        run: | 
          git config --global user.name 'dfigueiredo31'
          git config --global user.email 'd.figueiredo@outlook.pt'
          git add .
          git commit -m "Compiled a new version of the resume"
          git push
